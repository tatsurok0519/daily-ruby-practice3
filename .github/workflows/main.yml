name: Ruby Daily Practice

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"   # JST 12:00
    - cron: "0 4 * * *"   # JST 13:00
    - cron: "0 5 * * *"   # JST 14:00
    - cron: "0 6 * * *"   # JST 15:00
    - cron: "0 7 * * *"   # JST 16:00
    - cron: "0 8 * * *"   # JST 17:00
    - cron: "0 9 * * *"   # JST 18:00
    - cron: "0 10 * * *"  # JST 19:00
    - cron: "0 11 * * *"  # JST 20:00

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Ruby practice log
        run: |
          echo "# Ruby study log at $(date '+%Y-%m-%d %H:%M:%S')" > ruby_practice.rb

      - name: Commit changes
        run: |
          git config user.name "tatsurok0519"
          git config user.email "arrivederci0519@yahoo.co.jp"
          git add .
          git commit -m "Ruby practice update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
